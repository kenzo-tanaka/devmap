version: 2
jobs:
  deploy_dev:
    steps:
      - checkout
      - run:
        name: build
        command: npm run build
      - run:
        name: deploy to Firebase
        command: firebase deploy
workflows:
  version: 2
  deploy_dev: # ワークフローの名前
    jobs:
      - deploy_dev: # 上で定義したジョブを指定します
          filters:
            branches:
              only: master # developブランチのみを実行対象とします
