<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Set meta data -->
    <meta property="og:title" content="Devmap | 独学ロードマップ共有サービス" />
    <meta
      property="og:site_name"
      content="Devmap | 独学ロードマップ共有サービス"
    />
    <meta property="og:description" content="独学ロードマップ共有サービス" />
    <meta
      property="og:image"
      content="https://kenzooooo.com/wp-content/uploads/2019/06/defaultogp.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devmap-a45b5.web.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kenzoooooB" />

    <style>
      .nav-twemoji {
        height: 40px;
        width: 40px;
      }
      .twemoji {
        height: 1em;
        width: 1em;
        vertical-align: -0.1em;
      }
      p img.emoji {
        height: 1em;
        width: 1em;
        vertical-align: -0.1em;
      }
      ul.timeline {
        list-style-type: none;
        position: relative;
      }
      ul.timeline:before {
        content: " ";
        background: #d4d9df;
        display: inline-block;
        position: absolute;
        left: 29px;
        width: 2px;
        height: 100%;
        z-index: 400;
      }
      ul.timeline > li {
        margin: -10px 0;
        padding-left: 20px;
      }
      ul.timeline > li:before {
        content: " ";
        background: white;
        display: inline-block;
        position: absolute;
        border-radius: 50%;
        border: 3px solid #22c0e8;
        left: 20px;
        width: 20px;
        height: 20px;
        z-index: 400;
      }
      h4 {
        margin-bottom: 1rem !important;
      }
      .label {
        color: #90969a;
        font-size: 0.8em;
        font-weight: bold;
      }
      .wrapper {
        border: solid 1px #dce4ec;
        padding: 2em 1.9em 2em;
        border-radius: 4px;
      }
      .wrapper > h5 {
        font-size: 1.1em;
        font-weight: bold;
        line-height: 1.5;
      }
      .twitter-btn {
        background-color: #00aced !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      twemoji.parse(document.body);
    </script>
  </body>
</html>
