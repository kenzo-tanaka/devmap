<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Set meta data -->
    <meta property="og:title" content="Devmap | 独学ロードマップ共有サービス" />
    <meta
      property="og:site_name"
      content="Devmap | 独学ロードマップ共有サービス"
    />
    <meta property="og:description" content="独学ロードマップ共有サービス" />
    <meta
      property="og:image"
      content="https://kenzooooo.com/wp-content/uploads/2019/06/defaultogp.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devmap-a45b5.web.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kenzoooooB" />

    <style>
      /* twemoji */
      .nav-twemoji {
        height: 40px;
        width: 40px;
      }
      .twemoji {
        height: 1em;
        width: 1em;
        vertical-align: -0.1em;
      }
      p img.emoji {
        height: 1em;
        width: 1em;
        vertical-align: -0.1em;
      }

      /* timeline */
      ul.timeline {
        list-style-type: none;
        position: relative;
      }
      ul.timeline:before {
        content: " ";
        background: #d4d9df;
        display: inline-block;
        position: absolute;
        left: 29px;
        width: 2px;
        height: 100%;
        z-index: 400;
      }
      ul.timeline > li {
        margin: -10px 0;
        padding-left: 20px;
      }
      ul.timeline > li:before {
        content: " ";
        background: white;
        display: inline-block;
        position: absolute;
        border-radius: 50%;
        border: 3px solid #22c0e8;
        left: 20px;
        width: 20px;
        height: 20px;
        z-index: 400;
      }
      h4 {
        margin-bottom: 1rem !important;
      }
      .label {
        color: #90969a;
        font-size: 0.8em;
        font-weight: bold;
      }

      /* wrapper */
      .wrapper {
        border: solid 1px #dce4ec;
        padding: 2em 1.9em 2em;
        border-radius: 4px;
      }
      .wrapper > h5 {
        font-size: 1.1em;
        font-weight: bold;
        line-height: 1.5;
      }
      .overview_card {
        border-radius: 2px;
        padding: 2em;
        margin-bottom: 1em;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.12),
          0 2px 3px 0 rgba(0, 0, 0, 0.22);
      }

      /* Login Page */
      .twitter-btn {
        background-color: #00aced !important;
        color: white !important;
      }
      .btn-sticky {
        display: block;
        width: 150px;
        margin: 50px auto;
        padding: 0.5em 1em;
        text-decoration: none;
        background: #f7f7f7;
        border-left: solid 6px #ff7c5c; /*左線*/
        color: #ff7c5c; /*文字色*/
        font-weight: bold;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
      }
      .btn-sticky:active {
        box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
        transform: translateY(2px);
      }
      .description {
        color: rgba(0, 0, 0, 0.6);
        line-height: 1.9;
        font-size: 0.93em;
      }
      /* About Page */
      .btn-border-bottom {
        position: relative;
        display: inline-block;
        font-weight: bold;
        padding: 0.25em 0;
        text-decoration: none;
        color: #67c5ff;
      }

      .btn-border-bottom:before {
        position: absolute;
        content: "";
        width: 100%;
        height: 4px;
        top: 100%;
        left: 0;
        border-radius: 3px;
        background: #67c5ff;
        transition: 0.2s;
      }

      .btn-border-bottom:hover:before {
        top: -webkit-calc(100% - 3px);
        top: calc(100% - 3px);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      twemoji.parse(document.body);
    </script>
  </body>
</html>
